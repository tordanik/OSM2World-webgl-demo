    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #searchContainer {
        position: absolute;
        top: 21px;
        left: 60px;
        z-index: 20000;
        max-width: 400px;
      }

      #searchField {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      #searchInput {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
      }

      #searchButton {
        background-color: #4CAF50;
        color: white;
        border: 1px solid #4CAF50;
        padding: 10px;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }

      #resultsList {
        list-style: none;
        padding: 0;
        margin: 0;
        background-color: #fff;
      }

      #resultsList li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #resultsList li:hover {
        background-color: #f0f0f0;
      }

      .info {
        color: #fff;
        font-size: 12px;
        font-family: sans-serif;
        @media screen and (max-width: 768px) {
          font-size: 18px;
        }
      }

      .status {
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        @media screen and (max-width: 768px) {
          bottom: 32px;
        }
      }

  <body>

    <canvas id="renderCanvas"></canvas>

    <div id="searchContainer">
      <div id="searchField">
        <input type="text" id="searchInput" placeholder="Enter location...">
        <div id="searchButton">&#128269;</div>
      </div>
      <ul id="resultsList"></ul>
    </div>

    <div id="loading" class="status info"><span>Loading center tile</span></div>
    <div id="missing" class="status info"><span>This demo currently only shows a few example areas.
      <br/>Unfortunately, it appears no tiles for this location are available.</span></div>

    <script>
      const renderOptions = OSM2World.defaultRenderOptions[window.matchMedia("screen and (max-width: 768px)").matches ? "low" : "high"]
      const viewer = OSM2World.Viewer.fromCanvas("renderCanvas", "https://gltiles.osm2world.org/glb/", renderOptions)
      setupSearchField(viewer, document.getElementById("renderCanvas"))

      viewer.setStatusCallback(o => {
        document.getElementById("loading").style.display = o.centerTileLoading ? "block" : "none"
        document.getElementById("missing").style.display = o.centerTileMissing ? "block" : "none"
      })

    </script>
